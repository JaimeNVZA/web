            <h2>Tecnologías</h2>
            <div class="lenguajes">
                <a href="https://www.python.org" target="_blank" rel="noreferrer"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python" width="40" height="40"/> </a> 
                <a href="https://docs.python.org/3/library/tkinter.html" target="_blank" rel="noreferrer"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python" width="40" height="40"/> </a> 
            </div>    
        </section>

        <section id="funcionamiento">
            <h2>Funcionamiento</h2>
            <p>
                Este programa lo hice para analizar sentimientos en textos usando lógica difusa. La idea es que puedas cargar un archivo CSV 
                con frases o comentarios, y el programa te dice si cada texto es positivo, negativo o neutro. Todo esto lo muestra en una 
                tabla fácil de entender.
            </p>
            <p>
                Primero, limpio el texto para quitar palabras irrelevantes, como "el", "y", "de", etc., usando técnicas de procesamiento de 
                lenguaje natural. Luego, aplico análisis de sentimientos con VaderSentiment para sacar puntajes positivos y negativos. Después, 
                con lógica difusa, evalúo esos puntajes y obtengo un resultado más preciso, que es el sentimiento final.
            </p>
            <p>
            <strong>
                ¿Para qué sirve?
                <br>
            </strong>
                Si necesitas analizar opiniones de clientes, comentarios en redes sociales o cualquier tipo de texto y no quieres complicarte con 
                procesos manuales, este programa te ahorra mucho tiempo. También es útil para proyectos académicos o análisis de datos sentimentales.
            </p>
        </section>

        <section id="funcionamiento">
            <h2>Funcionamiento</h2>
            <p>
                Este es un prototipo que tiene como objetivo principal medir y registrar el consumo de alimento de los bovinos.
                <p><strong>¿Cómo funciona?</strong></p>
                <strong>Medición del consumo:</strong>
                A través de un sensor de peso, el sistema registra la cantidad de alimento que se coloca en el comedero y cuánto de este es consumido 
                por los bovinos. Esto permite tener un registro exacto del consumo real.
            </p>
            <p>
                <strong>Monitoreo continuo:</strong>
                El sistema se asegura de mantener información actualizada sobre el peso del alimento disponible en el comedero. Si los bovinos comen, 
                se detecta la diferencia en el peso.
            </p>
            <p>
                <strong>Visualización en tiempo real:</strong>
                Una pantalla LCD muestra el peso del alimento en tiempo real, brindando información clara al encargado del manejo del ganado.
            </p>
            <p><strong>Envío de datos:</strong>
                Los datos recolectados son enviados a un sistema central para ser analizados, permitiendo al productor tomar decisiones basadas 
                en el comportamiento alimenticio de los animales.
            </p>
        </section>
